<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Complement</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        
        <div class="calculator">
            <small id="text">After every calculation <b>clear</b> the screen and input again </small>
            
            <input type="text" placeholder="0" id="output-screen">

            <button onclick="one()" >1'sC</button>
            <button onclick="seven()" >7'sC</button>
            <button onclick="nine()" >9'sC</button>
            <button onclick="fifteen()">15'sC</button>
            <button >2'sC</button>
            <button >8'sC</button>
            <button >10'sC</button>
            <button >16'sC</button>
           

            <button onclick="clearScreen()" >CL</button>
            <button onclick="del()">DEL</button>
            <button onclick="display('F')">F</button>
            <button onclick="display('E')">E</button>

            <button onclick="display('7')">7</button>
            <button onclick="display('8')">8</button>
            <button onclick="display('9')">9</button>
            <button onclick="display('D')">D</button>

            <button onclick="display('4')">4</button>
            <button onclick="display('5')">5</button>
            <button onclick="display('6')">6</button>
            <button onclick="display('C')">C</button>

            <button onclick="display('1')">1</button>
            <button onclick="display('2')">2</button>
            <button onclick="display('3')">3</button>
            <button onclick="display('B')">B</button>

            
            
            <button onclick="display('0')" id="zero">0</button>
            <button onclick="display('A')">A</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
